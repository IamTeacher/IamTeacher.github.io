<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kormilchenko</title>
	<style>
		.a, .b, .c, .d, .e, .f{
			background-color: blue;
			color: white;
			width: 200px;
			height: 150px;
			margin: 30px;
			padding: 10px;
		}
		.abc{
			display: flex;
			flex-direction: row;
			width: 100%;
			height: auto;
			background-color: none;
			margin: auto;
		}
		.a{
			transition: 1s;
		}
		.a:hover{
			transform: translate(-20px);
		}
	</style>
</head>
<body>
	<div class="abc">
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
	<div class="e"></div>
	<div class="f"></div>
	</div>
</body>
</html>
